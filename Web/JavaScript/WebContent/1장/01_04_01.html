<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>URL에 자바스크립트 작성</title>
</head>
<body>
	<h3>링크의 href에 자바 스크립트 작성</h3>
	<hr>
	<a href="javascript:alert('클릭하셧서요?')">클릭해보세요</a>
	<br><p>
	<script>
	var ret=prompt("이름을 입력하세요","이건후");
	if(ret==null){
		//취소 버튼이나 다이얼로그를 닫은 경우
		document.writeln("A");
	}
	else if(ret==""){
		//문자열 입력 없이 확인 버튼 누른 경우
		document.writeln("B");
	}
	else{
		//ret에는 사용자가 입력한 문자열
		document.writeln("C"+ ret);
	}
	</script>
</body>
</html>
