<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.getElementsByTagName()</title>
<script>
	function change(){
		var spanArray = document.getElementsByTagName("span");
		for(var i=0; i<spanArray.length; i++){
			var span = spanArray[i];
			span.style.color = "orchid";
			span.style.fontsize = "20px";			
		}
	}
	function changeSnack(){
		var spanArray = document.getElementsByClassName("snack");
		for(var i=0; i<spanArray.length; i++){
			var span = spanArray[i];
			span.style.color = "red";
			span.style.fontsize = "20px";			
		}
	}
</script>
</head>
<body>
<h3>내가 좋아한느 과일
	<button onclick = "changeSnack()">누르세요</button>
</h3>
<hr>
<span class = "frult">사과</span>
<span class = "frult">바나나</span>
<span class = "frult">체리</span>
<span class = "frult">자두</span>
<span class = "snack">새우깡</span>
<span class = "snack">치토스</span>
<span class = "snack">꼬깔콘</span>
<span class = "snack">양파링</span>

</body>
</html>
