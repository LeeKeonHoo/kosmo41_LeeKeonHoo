<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택된 라디오 버튼 알아내기</title>
<script>
	function findChecked(){
		var found =null;
		var kcity = document.getElementsByName("city");
		for(var i=0; i<kcity.length; i++){
			if(kcity[i].checked ==true)
				found = kcity[i];
		}
	if(found != null)
		alert(found.value + "이 선택되었슴");
	else
		alert("선택된 거시 엄슴");
	}
</script>
</head>
<body>
<h3>버튼을 클릭하면 선택된 라이도 버튼의 value를 출력합니다</h3>
<hr>
<form>
	<input type ="radio" name = "city" value ="seoul" checked>서울
	<input type ="radio" name = "city" value ="busan" checked>부산
	<input type ="radio" name = "city" value ="chunchen" checked>춘천
	<input type ="button" value = "find checked" onclick="findChecked()">
</form>
</body>
</html>
