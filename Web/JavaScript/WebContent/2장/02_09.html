<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>new Object()로 사용자 객체 만들기</title>
<script>
	//메소드로 3개의 함수 작성
	function inqulry(){return this.balance;}	//잔금조희
	function deposit(money){this.balance += money;}//money 만큼 저금
	function withdraw(money){//예금 인출,money는 인출하고자 하는액수
						//money가 balance보다 작다고 가정
	this.balance -=money;
	return money;
	}
	
	//사용자 객체 만들기
	var account = new Object();
	account.owner = "홍길동";	//계좌 주인 프로퍼티 생성 및 초기화
	account.code = "111";	//코드 프로퍼티 생성 및 초기화
	account.balance = 35000;	//잔액 프로퍼티 생성 및 초기화
	account.inqulry = inqulry;	//매소드 작성
	account.deposit = deposit;	//매소드 작성
	account.withdraw = withdraw	//매소드 작성
</script>
</head>
<body>
<h3>new Object()로 사용자 객체 만들기</h3>
<hr>
<script>
	//객체 활용
	document.write("account : ");
	document.write(account.owner + ",");
	document.write(account.code + ",");
	document.write(account.balance + "<br>");

	account.deposit(10000);	//10000원 저금
	document.write("10000원 저금 후 잔액은 " + account.inqulry() + "<br>");
	account.withdraw(5000);	//5000원 저금
	document.write("5000원 인출 후 잔액은 " + account.inqulry() + "<br>");
	
</script>
</body>
</html>
