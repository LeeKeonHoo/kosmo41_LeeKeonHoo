<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로토타입으로 사용자 객체 만들기</title>
<script>
//사용자 객체 만들기
	function Account(owner, code, balance) {
		//프로퍼티 생성 및 초기화
	this.owner = owner;	//계좌 주인 
	this.code = code;	//코드 
	this.balance = balance;	//잔액 


//메소드 작성
	 this.inqulry = function(){return this.balance;}	//잔금조희
	 this.deposit = function(money){this.balance += money;}//money 만큼 저금
	 this.withdraw = function(money){//예금 인출,money는 인출하고자 하는액수
						//money가 balance보다 작다고 가정
	this.balance -=money;
	return money;
	}
}
	
</script>
</head>
<body>
<h3>리터럴 표기법으로 사용자 객체 만들기</h3>
<hr>
<script>
	//new 연산자 이용하여 계좌 객체 생성
	var account = new Account("홍길동", "111", 35000);
	//객체 활용
	document.write("account : ");
	document.write(account.owner + ",");
	document.write(account.code + ",");
	document.write(account.balance + "<br>");

	account.deposit(10000);	//10000원 저금
	document.write("10000원 저금 후 잔액은 " + account.inqulry() + "<br>");
	account.withdraw(5000);	//5000원 저금
	document.write("5000원 인출 후 잔액은 " + account.inqulry() + "<br>");
	
</script>
</body>
</html>
