<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onbeforeprint와 onafterprint</title>
<style>
#logoDiv{
	display:none;
	position:absolule; left:0; top:0;	
	width:100%; height:100%;
}
</style>
<script>
	window.onberforeprint=function(e){
		logoDiv=document.getElementById("logoDiv");
		logoDiv.style.display="block";	//block으로 변경,로고가 화면에 나타나게함
	}
	window.onafterprint=hideLogo;
	function hideLogo(){
		logoDiv=document.getElementById("logoDiv");
		logoDiv.style.display="none";	//<div>영역이 보이지 않게함		
		logoDiv.style.zIndex =-1;//이미지의 문서를 맨 바닥으로 배치
	}
</script>
</head>
<body>
<h3>onbeforeprint와 onafterprint</h3>
<hr>
<div id="logoDiv">
	<img src="media/logo.png" alt ="이미지 없습니다">
</div>
<p>dsssssssssssssssssssssssssssssssssssssssssssssssssssss
dssssssssssssssssssssssssssssssssssssssssssssss</p>
</body>
</html>
