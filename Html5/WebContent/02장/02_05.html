<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>앵커 태그</title>
</head>
<body>
	<!--  앵커태그는 웹 문서를 제작하는 없어서는 안될 꼭 잎요한 태그입니다. -->
	<a href="http://www.google.com">GO google.com : 구글 검색사이트</a><br />
	<a href="http://www.naver.com" target = "_blank">GO naver.com : 국내 최대 검색사이트</a><br />
	<a href="http://www.kakao.com" target = "_self">GO kakao.com : 모바일 메신저 최강좌</a><br />
	<a href="http://www.w3.org" target = "_new">W3C : 월드 와이드웹 컨소시엄</a><br />
</body>
</html>
